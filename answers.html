<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="ask.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Theologian Answers - Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .site-title {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .site-title .highlight {
            color: #003366;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            background-color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-button:hover {
            background-color: #003366;
            color: #fff;
        }

        /* Articles Section */
        .articles-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .article {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .article h2 {
            color: #003366;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Title -->
    <div class="site-title">Theologian<span class="highlight">Answers.com</span></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="chat.html" class="nav-button">Theologian</a>
        <a href="answers.html" class="nav-button">Answers</a>
    </div>

    <!-- Articles Section -->
    <div class="articles-section" id="articles-section">
        <!-- Articles will be populated here using JavaScript -->
    </div>

    <script>
        async function fetchArticles() {
            try {
                const response = await fetch('https://whispering-journey-33686-b637147571a8.herokuapp.com/articles');
                if (!response.ok) {
                    throw new Error('Failed to fetch articles');
                }

                const articles = await response.json();
                const articlesSection = document.getElementById('articles-section');
                articlesSection.innerHTML = ''; // Clear any existing content

                articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article';

                    const titleElement = document.createElement('h2');
                    titleElement.textContent = article.title;
                    articleElement.appendChild(titleElement);

                    const contentElement = document.createElement('p');
                    contentElement.textContent = article.content;
                    articleElement.appendChild(contentElement);

                    articlesSection.appendChild(articleElement);
                });
            } catch (error) {
                console.error('Error fetching articles:', error);
            }
        }

        // Fetch articles on page load
        window.onload = fetchArticles;
    </script>
</body>

</html>
