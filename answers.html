<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theologian Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffcc00;
        }

        .article-container {
            width: 80%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .article-title {
            color: #ffcc00;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .article-content {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap; /* Preserves formatting from text files */
            line-height: 1.6;
        }

        .navbar {
            width: 100%;
            background-color: #003366;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #e0e0e0;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .navbar a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>TheologianAnswers.com</h1>
    </header>
    <nav class="navbar">
        <a href="chat.html">Theologian</a>
        <a href="answers.html">Answers</a>
    </nav>

    <div id="articles-container"></div>

    <script>
        // Fetch articles from the server
        async function fetchArticles() {
            try {
                const response = await fetch('/articles');
                if (!response.ok) {
                    throw new Error('Failed to fetch articles');
                }

                const articles = await response.json();
                displayArticles(articles);
            } catch (error) {
                console.error('Error fetching articles:', error);
            }
        }

        // Display the articles in the articles container
        function displayArticles(articles) {
            const container = document.getElementById('articles-container');
            container.innerHTML = ''; // Clear previous content

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article-container');

                const title = document.createElement('div');
                title.classList.add('article-title');
                title.textContent = article.title;

                const content = document.createElement('div');
                content.classList.add('article-content');
                content.textContent = article.content;

                articleDiv.appendChild(title);
                articleDiv.appendChild(content);
                container.appendChild(articleDiv);
            });
        }

        // Fetch articles on page load
        window.onload = fetchArticles;
    </script>
</body>
</html>
