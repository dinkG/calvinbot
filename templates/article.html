<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="ask.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Theologian Answers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .site-title {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .site-title .highlight {
            color: #003366;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            background-color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-button:hover {
            background-color: #003366;
            color: #fff;
        }

        /* Article Section */
        .article-container {
            max-width: 800px;
            width: 90%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .article-container h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        .article-container p {
            line-height: 1.6;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="site-title">Theologian<span class="highlight">Answers.com</span></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="../chat.html" class="nav-button">Theologian</a>
        <a href="/answers" class="nav-button">Answers</a>
    </div>

    <!-- Article Container -->
    <div class="article-container">
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
        <a href="/answers" class="back-link">‚Üê Back to all articles</a>
    </div>
</body>
</html>
