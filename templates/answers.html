<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="ask.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theologian Answers - Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        .site-title {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .site-title .highlight {
            color: #003366;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            background-color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-button:hover {
            background-color: #003366;
            color: #fff;
        }

        /* Articles Section */
        .articles-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .article {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .article h2 {
            color: #003366;
        }

        .article p {
            color: #e0e0e0;
        }

        .read-more {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="site-title">Theologian<span class="highlight">Answers.com</span></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="../chat.html" class="nav-button">Theologian</a>
        <a href="templates/answers.html" class="nav-button">Answers</a>
    </div>

    <!-- Articles Section -->
    <div class="articles-section">
        {% if articles %}
            {% for article in articles %}
                <div class="article">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.content[:150] }}...</p>
                    <a href="/article/{{ article.id }}" class="read-more">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No articles found.</p>
        {% endif %}
    </div>
</body>
</html>
