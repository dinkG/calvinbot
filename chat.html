<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Theologian Chatbot</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Light Effect */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0055, #ffcc00, #00ffcc, #5500ff);
            background-size: 400%;
            border-radius: 15px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.8;
            animation: borderAnimation 3s infinite linear;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dropdown {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .dropdown label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .dropdown select {
            padding: 10px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .message {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #003366;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #222;
            color: #fff;
        }

        .chat-box input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
        }

        .chat-box button {
            padding: 10px;
            background-color: #003366;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .chat-box button:hover {
            background-color: #002244;
        }

        /* Loading spinner styles */
        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            align-self: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Banner styles */
        .banner {
            margin-top: 20px;
            text-align: center;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask a Theologian</h1>
        <div class="dropdown">
            <label for="theologian-select">Choose a theologian:</label>
            <select id="theologian-select">
                <option value="calvin">John Calvin</option>
                <option value="augustine">Augustine of Hippo</option>
                <option value="aquinas">Thomas Aquinas</option>
                <option value="luther">Martin Luther</option>
                <option value="edwards">Jonathan Edwards</option>
            </select>
        </div>
        <div class="messages" id="messages"></div>
        <div class="chat-box">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="submit-button">Ask</button>
            <div class="loading" id="loading-spinner"></div>
        </div>

        <!-- Added Banner -->
        <div class="banner">
            <a href='https://partner.logosbible.com/click.track?CID=431490&AFID=564576&ADID=2414321&SID='>
                <img src='https://partner.logosbible.com/impression.track?CID=431490&AFID=564576&ADID=2414321&SID=' border='0' alt='Logos Bible Software'>
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            updateChatBackground(true); // True indicates we should send a greeting message
        };

        document.getElementById('submit-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('theologian-select').addEventListener('change', function() {
            updateChatBackground(true);
        });

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            const theologian = document.getElementById('theologian-select').value;
            if (message === '') return;

            appendMessage(message, 'user-message');
            inputField.value = '';
            document.getElementById('loading-spinner').style.display = 'block';

            try {
                const response = await fetch('https://whispering-journey-33686-b637147571a8.herokuapp.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        theologian: theologian
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();
                const botResponse = data.answer || 'No answer received.';
                appendMessage(botResponse, 'bot-message');
            } catch (error) {
                console.error('There was a problem with the request:', error);
                appendMessage('Sorry, there was a problem with the request.', 'bot-message');
            } finally {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }

        function appendMessage(text, className) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            typeMessage(messageElement, text);
        }

        function typeMessage(element, text, speed = 30) {
            let index = 0;
            element.textContent = '';

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function updateChatBackground(sendGreeting = false) {
            const theologian = document.getElementById('theologian-select').value;
            const messagesContainer = document.getElementById('messages');
            let greetingText = '';

            messagesContainer.innerHTML = '';
            messagesContainer.className = 'messages';

            switch (theologian) {
                case 'calvin':
                    messagesContainer.classList.add('bg-calvin');
                    greetingText = 'Welcome! John Calvin here, ready to delve into the depths of theology with you.';
                    break;
                case 'augustine':
                    messagesContainer.classList.add('bg-augustine');
                    greetingText = 'Greetings! Augustine of Hippo is here to guide you through profound theological insights.';
                    break;
                case 'aquinas':
                    messagesContainer.classList.add('bg-aquinas');
                    greetingText = 'Hello! Thomas Aquinas is ready to share his wisdom and answer your questions.';
                    break;
                case 'luther':
                    messagesContainer.classList.add('bg-luther');
                    greetingText = 'Hi! Martin Luther is here to engage in theological discussions and provide insights.';
                    break;
                case 'edwards':
                    messagesContainer.classList.add('bg-edwards');
                    greetingText = 'Welcome! Jonathan Edwards is here to explore theological matters with you.';
                    break;
                default:
                    messagesContainer.classList.add('bg-calvin');
                    greetingText = 'Welcome! John Calvin here, ready to delve into the depths of theology with you.';
            }

            if (sendGreeting) {
                appendMessage(greetingText, 'bot-message');
            }
        }
    </script>
</body>
</html>
