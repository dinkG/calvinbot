<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Theologian Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-banner {
            background-color: #003366; /* Dark blue color */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            display: none; /* Initially hidden */
        }
        .signup-banner h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .signup-banner p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        .signup-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .signup-form input[type="email"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
            width: 100%;
            box-sizing: border-box;
            max-width: 250px;
        }
        .signup-form button {
            padding: 10px;
            background-color: #003366; /* Dark blue color */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #002244; /* Darker blue */
        }
        .dropdown {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .dropdown label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .dropdown select {
            padding: 10px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .messages {
            height: 300px; /* Fixed height */
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #003366; /* Dark blue color */
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #222;
            color: #fff;
        }
        .chat-box input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
            width: calc(100% - 22px);
        }
        .chat-box button {
            padding: 10px;
            background-color: #003366; /* Dark blue color */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #002244; /* Darker blue */
        }
        .thank-you-message {
            display: none; /* Initially hidden */
            text-align: center;
            color: #4caf50; /* Green color for success message */
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-message" id="thank-you-message">Thank you for signing up!</div>
        <div class="signup-banner" id="signup-banner">
            <h2>Sign Up for More Features</h2>
            <p>Create an account to access premium features and personalized responses.</p>
            <div class="signup-form">
                <input type="email" id="signup-email" placeholder="Enter your email">
                <button id="signup-button">Sign Up</button>
            </div>
        </div>
        <h1>Ask a Theologian</h1>
        <div class="dropdown">
            <label for="theologian-select">Choose a theologian:</label>
            <select id="theologian-select">
                <option value="calvin">John Calvin</option>
                <option value="augustine">Augustine of Hippo</option>
                <option value="aquinas">Thomas Aquinas</option>
                <option value="luther">Martin Luther</option>
                <option value="edwards">Jonathan Edwards</option>
            </select>
        </div>
        <div class="messages" id="messages"></div>
        <div class="chat-box">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="submit-button">Ask</button>
        </div>
    </div>

    <script>
        // Check if the user has already signed up
        window.onload = function() {
            const email = localStorage.getItem('signup-email');
            if (email) {
                document.getElementById('signup-banner').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'none';
            } else {
                document.getElementById('signup-banner').style.display = 'block';
            }
        };

        document.getElementById('signup-button').addEventListener('click', function() {
            const email = document.getElementById('signup-email').value.trim();
            if (email === '') {
                alert('Please enter your email.');
                return;
            }
            // Store email in localStorage
            localStorage.setItem('signup-email', email);

            // Hide the sign-up form and show thank you message
            document.getElementById('signup-banner').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'none';
        });

        document.getElementById('submit-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            const theologian = document.getElementById('theologian-select').value;
            if (message === '') return;

            // Display user message
            appendMessage(message, 'user-message');

            // Clear input field
            inputField.value = '';

            try {
                // Send the message to the chatbot server with selected theologian
                const response = await fetch(`https://whispering-journey-33686-b637147571a8.herokuapp.com/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        theologian: theologian  // Pass the selected theologian
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();
                const botResponse = data.answer || 'No answer received.';

                // Display bot response
                appendMessage(botResponse, 'bot-message');
            } catch (error) {
                console.error('There was a problem with the request:', error);
                appendMessage('Sorry, there was a problem with the request.', 'bot-message');
            }
        }

        function appendMessage(text, className) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
