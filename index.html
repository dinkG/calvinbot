<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Theologian Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-count {
            background-color: #003366; /* Dark blue color */
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .signup-banner {
            background-color: #003366; /* Dark blue color */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            display: none; /* Initially hidden */
        }
        .signup-banner h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .signup-banner p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        .signup-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .signup-form input[type="email"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
            width: 100%;
            box-sizing: border-box;
            max-width: 250px;
        }
        .signup-form button {
            padding: 10px;
            background-color: #003366; /* Dark blue color */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #002244; /* Darker blue */
        }
        .dropdown {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .dropdown label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .dropdown select {
            padding: 10px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .messages {
            height: 300px; /* Fixed height */
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* Smooth transition for background image */
        }
        .message {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #003366; /* Dark blue color */
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #222;
            color: #fff;
        }
        .chat-box input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
            width: calc(100% - 22px);
        }
        .chat-box button {
            padding: 10px;
            background-color: #003366; /* Dark blue color */
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #002244; /* Darker blue */
        }
        .thank-you-message {
            display: none; /* Initially hidden */
            text-align: center;
            color: #4caf50; /* Green color for success message */
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        /* Background images for different theologians */
        .bg-calvin {
            background-image: url('calvin-bg.png');
        }
        .bg-augustine {
            background-image: url('augustine-bg.jpg');
        }
        .bg-aquinas {
            background-image: url('aquinas-bg.jpg');
        }
        .bg-luther {
            background-image: url('luther-bg.jpg');
        }
        .bg-edwards {
            background-image: url('edwards-bg.jpg');
        }

        /* Loading spinner styles */
        .loading {
            display: none; /* Initially hidden */
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            align-self: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-count" id="user-count">Connected Users: 0</div> <!-- User count display -->
        <div class="thank-you-message" id="thank-you-message">Thank you for signing up!</div>
        <div class="signup-banner" id="signup-banner">
            <h2>Sign Up for More Features</h2>
            <p>Create an account to access premium features and personalized responses.</p>
            <div class="signup-form">
                <input type="email" id="signup-email" placeholder="Enter your email">
                <button id="signup-button">Sign Up</button>
            </div>
        </div>
        <h1>Ask a Theologian</h1>
        <div class="dropdown">
            <label for="theologian-select">Choose a theologian:</label>
            <select id="theologian-select">
                <option value="calvin">John Calvin</option>
                <option value="augustine">Augustine of Hippo</option>
                <option value="aquinas">Thomas Aquinas</option>
                <option value="luther">Martin Luther</option>
                <option value="edwards">Jonathan Edwards</option>
            </select>
        </div>
        <div class="messages" id="messages"></div>
        <div class="chat-box">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="submit-button">Ask</button>
            <div class="loading" id="loading-spinner"></div> <!-- Loading spinner -->
        </div>
    </div>

    <script>
        window.onload = function() {
            const email = localStorage.getItem('signup-email');
            if (email) {
                document.getElementById('signup-banner').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'none';
            } else {
                document.getElementById('signup-banner').style.display = 'block';
            }
            // Set the initial chat window background and send a greeting message
            updateChatBackground(true); // True indicates we should send a greeting message
        };

        document.getElementById('signup-button').addEventListener('click', function() {
            const email = document.getElementById('signup-email').value.trim();
            if (email === '') {
                alert('Please enter your email.');
                return;
            }
            // Store email in localStorage
            localStorage.setItem('signup-email', email);

            // Hide the sign-up form and show thank you message
            document.getElementById('signup-banner').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'none';
        });

        document.getElementById('submit-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('user-input');
            const messageText = input.value.trim();
            if (messageText === '') return;

            const theologian = document.getElementById('theologian-select').value;
            addMessage('user-message', messageText);
            input.value = '';

            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';

            fetch('https://your-flask-app-url/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question: messageText,
                    theologian: theologian
                })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';

                if (data.error) {
                    addMessage('bot-message', `Error: ${data.error}`);
                } else {
                    addMessage('bot-message', data.answer);
                }
            })
            .catch(error => {
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
                addMessage('bot-message', 'An error occurred. Please try again.');
                console.error('Error:', error);
            });
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
        }

        function updateChatBackground(isInitialLoad) {
            const theologian = document.getElementById('theologian-select').value;
            const messagesDiv = document.getElementById('messages');
            if (theologian === 'calvin') {
                messagesDiv.className = 'messages bg-calvin';
            } else if (theologian === 'augustine') {
                messagesDiv.className = 'messages bg-augustine';
            } else if (theologian === 'aquinas') {
                messagesDiv.className = 'messages bg-aquinas';
            } else if (theologian === 'luther') {
                messagesDiv.className = 'messages bg-luther';
            } else if (theologian === 'edwards') {
                messagesDiv.className = 'messages bg-edwards';
            }
            if (!isInitialLoad) {
                addMessage('bot-message', 'Background updated based on selected theologian.');
            }
        }

        document.getElementById('theologian-select').addEventListener('change', function() {
            updateChatBackground(false); // False indicates no greeting message should be sent
        });

        function updateUserCount() {
            fetch('https://your-flask-app-url/user-count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-count').textContent = `Connected Users: ${data.user_count}`;
                })
                .catch(error => console.error('Error fetching user count:', error));
        }

        // Update user count every 10 seconds
        setInterval(updateUserCount, 10000);

        // Initial call
        updateUserCount();
    </script>
</body>
</html>
