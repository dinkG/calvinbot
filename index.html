<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Calvin Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-box input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
            width: calc(100% - 22px);
        }
        .chat-box button {
            padding: 10px;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #3700b3;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask John Calvin</h1>
        <div class="chat-box">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="submit-button">Ask</button>
            <div class="response" id="response"></div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
